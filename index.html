<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up</title>
</head>
<body>
  <div class="sidebar">
    <img src="images/sidebar-background.jpg" alt="Background photo of a
    Japanese shrine gate in a forest, with tall, green trees on either
    side of the path leading up to the gate." class="background sidebar">
      <div class="logo-container">
        <img src="images/odin-lined.png" class="logo" alt="Logo image of
        Odin (from Norse mythology)">
        <p>ODIN</p>
      </div>
    <div class="credit">
      <p class="credit">Photo by <a
      href="https://unsplash.com/@_______life_">Syuhei Inoue</a> on <a
      href="https://unsplash.com/">Unsplash</a></p>
    </div>
  </div>
  <div class="info">
    <header>
      <p>This is not a real online service! You know you need something
      like this in your life to help you realize your deepest dreams.
      Sign up <em>now</em> to get started.</p>

      <p>You <em>know</em> you want to.</p>
    </header>
    <section class="form">
      <p>Let's do this!</p>
      <form method="post" action="">
        <ul>
          <li>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name">
          </li>
          <li>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </li>
          <li>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone">
          </li>
          <li>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </li>
          <li>
            <label for="conf-pas">Confirm Password</label>
            <input type="password" name="conf-pas" id="conf-pas">
          </li>
    </section>
    <section class="submit">
          <li>
            <button type="submit">Create Account</button>
          </li>
        </ul>
      </form>
      <p>Already have an account? <a href="http://">Log in</a></p>
    </section>
  </div>
</body>
</html>
